<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <title>IMC</title>
</head>

<body>
    <section id="calculadora" class="principalContainer principalContainerBigScreen principalContainerSmallScreen">
        <h1 class="h1 h1Small">Cálculo de IMC</h1>
        <br>
        <div class="inputSmallScreenContainer">
            <input required id="altura" class="input inputTinyScreen" type="number" placeholder="Altura" />
            <span>m</span>
        </div>
        <div class="inputSmallScreenContainer">
            <input required id="peso" class="input inputTinyScreen" type="number" placeholder="Peso" />
            <span>Kg</span>
        </div>
        <select required class="input">
            <option desable selected>Selecione seu sexo.</option>
            <option>Masculino</option>
            <option>Feminino</option>
        </select>
        <div>
            <input type="checkbox"/>
            <span>Eu tenho 65 anos ou mais</span>
        </div>
        <div class="horizontalDivisor"></div>
        <button class="btn btnPrimary" onclick="window.location.href='/pages/history.html'">Calcular meu IMC</button>
        <button class="btn btnSecondary" onclick="window.location.href='/pages/significado.html'">Entenda o cálculo</button>
    </section>
</body>
</html>
