<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
  <title>Histórico</title>
</head>

<body>
  <div class="History">
    
    <div class="PageHeader">
      <label>Histórico</label>
    </div>

    <div class="div-search">
      <input type="text" class="search" placeholder="Pesquisar...">
    </div>

    <table class="tableHistory">
      <tr class="rowHistory">
        <td class="iconCell"></td>
        <td class="textTitleCell">Peso ideal ✅</td>
        <td class="textDateCell">8m atrás</td>
        <td class="textDescriptionCell">Parabéns, você está no seu peso ideal, continue mantendo este estilo!</td>
      </tr>
      <tr class="rowHistory">
        <td class="iconCell"></td>
        <td class="textTitleCell">Sobrepeso ⛔️</td>
        <td class="textDateCell">12/10/2023</td>
        <td class="textDescriptionCell">Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!</td>
      </tr>
    </table>
    
  </div>
</body>

</html>
