<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>IMC</title>
</head>

<body>
    <div class="container">

        <div class="principal-image-container">
            <img src="assets/icon-no-bg.png" alt="icon-imc" class="principal-image">
        </div>

        <div class="title">Histórico</div>

        <div>
            <input class="input border-radius" type="text" placeholder="Pesquisar..."/>
        </div>

        <div>
            <ul>
                <li class="item-list">
                    <div class="flex item-container">
                        <div class="item-img"></div>
                        <div class="flex item-info">
                            <div class="flex">
                                <span class="item-title">Peso Ideal ✅</span>
                                <span class="item-time time-recent">8m atrás</span>
                            </div>
                            <span class="item-description">Parabéns, você está no seu peso ideal, continue mantendo este estilo!</span>
                        </div>
                    </div>
                </li>
                <li class="item-list">
                    <div class="flex item-container">
                        <div class="item-img"></div>
                        <div class="flex item-info">
                            <div class="flex">
                                <span class="item-title">Sobrepeso ⛔️</span>
                                <span class="item-time">12/10/2023</span>
                            </div>
                            <span class="item-description">Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!</span>
                        </div>
                    </div>
                </li>
              </ul>
        </div>
    </div>
</body>
</html>
