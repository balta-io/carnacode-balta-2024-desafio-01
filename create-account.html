<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>IMC</title>
</head>

<body class="background-blue">

    <div class="container white-container">
        <div class="half-image">
            <img src="assets/icon-no-bg.png" alt="icon-imc" class="principal-image">
        </div>
    
        <div class="white-form">
            <div class="title">Crie sua conta</div>
            <div>
                <div class="subtitle">Você precisa criar uma conta</div>
            </div>
            <div>
                <input class="input" type="text" placeholder="Seu username"/>
            </div>
            <div>
                <input class="input" type="email" placeholder="Seu melhor e-mail"/>
            </div>
            <div>
                <input class="input" type="password" placeholder="Sua senha"/>
            </div>
            <div>
                <input class="input" type="password" placeholder="Confirme sua senha"/>
            </div>
            <div class="checkbox">
                <input class="input" type="checkbox" name="notrobot"/>
                <label for="notrobot">Não sou um robô</label>
            </div>
            <div>
                <input class="input border-radius submit" type="button" value="Criar Conta"/>
            </div>
            <div>
                <input class="input border-radius primary" id="undCalc" type="button" value="Fazer Login"/>
            </div>
        </div>
    </div>
</body>
</html>
