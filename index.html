<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>IMC</title>
</head>

<body style="background-color: #2E1462;">
    <div class="principalContainer">
        <h1 class="h1">Cálculo de IMC</h1>
        <br>
        <div>
            <input required class="input" type="number" placeholder="Altura" />
            <span>/m</span>
        </div>
        <div>
            <input required class="input" type="number" placeholder="Peso" />
            <span>/Kg</span>
        </div>
        <select required class="input">
            <option desable selected>Selecione seu sexo.</option>
            <option>Masculino</option>
            <option>Feminino</option>
        </select>
        <div>
            <input class="input" type="checkbox"/>
            <span>Eu tenho 65 anos ou mais</span>
        </div>
        <div class="horizontalDivisor"></div>
        <button>Calcular meu IMC</button>
        <button>Entenda o cálculo</button>
    </div>
</body>

</html>
