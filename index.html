<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>IMC</title>
</head>

<body>
    <div class="app-title">Cálculo de IMC</div>
    <div class="flex flex-column">
        <div><input class="input-text" type="text" placeholder="Altura" /></div>
        <div><input class="input-text" type="text" placeholder="Peso" /></div>
        <div><input class="input-text" type="text" placeholder="Sexo" /></div>
    </div>
    <div>
        <input class="checkbox" type="checkbox" id="age" />
        <label class="checkbox-label" for="age"> Eu tenho 65 anos ou mais</label><br>
    </div>
    <div>
        <button class="button-primary" type="button">Calcular meu IMC</button>
    </div>
    <div>
        <button class="button-secondary">Entenda o cálculo</button>
    </div>
</body>

</html>
