<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>IMC</title>
</head>

<body class="background-blue">

    <div class="container">
        <div class="half-image">
            <img src="assets/icon-no-bg.png" alt="icon-imc" class="principal-image">
        </div>
    
        <div class="white-form">
            <div class="title">Faça seu Login</div>
            <div>
                <div class="subtitle">Insira suas informações antes de medir seu IMC</div>
            </div>
            <div>
                <input class="input" type="text" placeholder="Seu e-mail"/>
            </div>
            <div>
                <input class="input" type="password" placeholder="Sua senha"/>
            </div>

            <div class="checkbox">
                <input class="input" type="checkbox" name="notrobot"/>
                <label for="notrobot">Eu tenho 65 anos ou mais</label>
            </div>
            <div>
                <input class="input border-radius submit" type="button" value="Calcular meu IMC"/>
            </div>
            <div>
                <input class="input border-radius primary" id="undCalc" type="button" value="Entenda seu cálculo"/>
            </div>
        </div>
    </div>
</body>
</html>
